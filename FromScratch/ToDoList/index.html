<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To‑Do — FromScratch HelloWorld</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app" id="app">
    <h1>To‑Do</h1>

    <form id="todo-form" aria-label="Add todo">
      <input id="new-todo" name="newTodo" type="text" placeholder="What needs to be done?" autocomplete="off" required />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <div class="controls" role="region" aria-label="Todo controls">
      <div class="filters" role="tablist" aria-label="Filter tasks">
        <button class="filter-btn active" data-filter="all" id="filter-all">All</button>
        <button class="filter-btn" data-filter="active" id="filter-active">Active</button>
        <button class="filter-btn" data-filter="completed" id="filter-completed">Completed</button>
      </div>
      <div class="actions">
        <span id="task-count" aria-live="polite">0 items left</span>
        <button id="clear-completed" class="muted">Clear completed</button>
      </div>
    </div>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

    <footer class="notes">
      <small>Data is stored in your browser (localStorage).</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
