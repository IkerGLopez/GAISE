<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Server Authorization</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .header h1 {
        color: #333;
        margin: 0;
        font-size: 1.8rem;
      }

      .header p {
        color: #666;
        margin: 0.5rem 0 0 0;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e5e9;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        border: 1px solid #fcc;
        display: none;
      }

      .loading {
        display: none;
        text-align: center;
        color: #666;
      }

      .research-icon {
        font-size: 3rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      .credentials-hint {
        background: #f0f9ff;
        border: 1px solid #bae6fd;
        border-radius: 5px;
        padding: 1rem;
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #0369a1;
      }

      .credentials-hint h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
      }

      .credentials-hint ul {
        margin: 0;
        padding-left: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="research-icon">ðŸ“š</div>
        <h1>ArXiv Research Server</h1>
        <p>Please sign in to access research paper tools</p>
      </div>

      <div id="error" class="error"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn" id="submitBtn">Sign In</button>
      </form>

      <div id="loading" class="loading">
        <p>Signing you in...</p>
      </div>

      <div class="credentials-hint">
        <h3>Demo Credentials</h3>
        <ul>
          <li>Username: researcher / Password: research123</li>
          <li>Username: student / Password: student123</li>
        </ul>
      </div>
    </div>

    <script>
      // Get OAuth parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      const clientId = urlParams.get("client_id");
      const redirectUri = urlParams.get("redirect_uri");
      const responseType = urlParams.get("response_type");
      const scope = urlParams.get("scope");
      const state = urlParams.get("state");
      const codeChallenge = urlParams.get("code_challenge");
      const codeChallengeMethod = urlParams.get("code_challenge_method");

      const form = document.getElementById("loginForm");
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");
      const submitBtn = document.getElementById("submitBtn");

      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        loadingDiv.style.display = "none";
        submitBtn.disabled = false;
      }

      function hideError() {
        errorDiv.style.display = "none";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
          showError("Please enter both username and password");
          return;
        }

        // Show loading state
        loadingDiv.style.display = "block";
        submitBtn.disabled = true;

        try {
          const response = await fetch("/authorize", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username,
              password,
              client_id: clientId,
              redirect_uri: redirectUri,
              response_type: responseType,
              scope: scope,
              state: state,
              code_challenge: codeChallenge,
              code_challenge_method: codeChallengeMethod,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            // Success - redirect to callback URL with authorization code
            const redirectUrl = new URL(redirectUri);
            redirectUrl.searchParams.set("code", data.code);
            if (state) {
              redirectUrl.searchParams.set("state", state);
            }
            window.location.href = redirectUrl.toString();
          } else {
            showError(data.error_description || data.error || "Login failed");
          }
        } catch (error) {
          console.error("Login error:", error);
          showError("Network error. Please try again.");
        }
      });

      // Focus on username field when page loads
      document.getElementById("username").focus();
    </script>
  </body>
</html>
